<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contact us</title>
</head>

<body>
    <div class=" d-flex justify-content-center   contact-header text-center align-items-center">
        <h1>Contact us</h1>

    </div>
    <section class="mt-5">
        <div class="container shadow-sm p-4 mb-5 bg-white rounded">

            <div class="row m-0">
                <div class="col-md-4 rounded text-white">
                    <div class=" px-4 py-3">
                        <div class="row">
                            <h2>FT. HOTEL</h2>
                        </div>
                        <div>
                            <div>Contact informations</div>
                        </div>
                        <div class="row">
                            <h2>FT. HOTEL</h2>
                        </div>
                        <div>
                            <div>Contact informations</div>
                        </div>
                        <div class="row">
                            <h2>FT. HOTEL</h2>
                        </div>
                        <div>
                            <div>Contact informations</div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-8 px-5">
                    <div class="row mb-2">
                        <h2>Leave Your Message</h2>
                    </div>
                    <div class="row">
                        <p class="m-0">Contac us today using this form and we will reach you asap</p>
                    </div>
                    <div>
                        <form>
                            <div class="row">

                                <div class="col-md-6">
                                    <div>
                                        <label for="first-name" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="first-name"
                                            aria-describedby="emailHelp" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label for="last-name" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="last-name"
                                            aria-describedby="emailHelp" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label"></label>
                                        <input type="email" class="form-control py-3 fw-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Your Number">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"></label>
                                <textarea class=" pt-2 form-control fw-light" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 p-3 " style="background-color:#0f97aa;">
                                <h6 class="m-0">Send Messages</h6>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
