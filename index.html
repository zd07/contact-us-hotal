<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contact us</title>
</head>

<body>
    <div class=" d-flex justify-content-center   contact-header text-center align-items-center">
        <h1>Contact us</h1>

    </div>
    <section class="mt-5">
        <div class="container shadow-sm p-4 mb-5 bg-white rounded">

            <div class="row m-0">
                <div class="cstm col-12 rounded text-white col-lg-4 p-sm-2 p-0">
                    <div class="container px-4 py-5 h-100">
                        <div class="align-items-center">
                            <div class="row">
                                <h2>FT. HOTEL</h2>
                            </div>
                            <div>
                                <div>Contact informations</div>
                            </div>
                            <div class="d-flex custom align-items-center pt-4">
                                <i class="bi bi-envelope-fill pe-3 fs-3"></i>
                                <div class="d-block">
                                    <h6 class="mb-0">hibban@r.co.in</h6>
                                    <div class="underline-ctm"></div>
                                </div>
                            </div>
                            <div class="d-flex custom align-items-center">
                                <i class="bi bi-telephone-fill pe-3 fs-3"></i>
                                <div class="d-block">
                                    <h6 class="mb-0">hibban@r.co.in</h6>
                                    <div class="underline-ctm"></div>
                                </div>
                            </div>
                            <div class="d-flex custom align-items-center">
                                <i class="bi bi-house-fill pe-3 fs-3"></i>
                                <div class="d-block">
                                    <h6 class="mb-0">hibban@r.co.in</h6>
                                    <div class="underline-ctm"></div>
                                </div>
                            </div>
                        </div>
                        <div class="social-link d-flex align-items-end pb-4 h-50 ">
                            <i class=" bi bi-facebook fs-4 me-sm-2 py-2 px-3 me-1"></i>
                            <i class=" bi bi-instagram fs-4 me-sm-2 py-2 px-3 me-1"></i>
                            <i class=" bi bi-twitter-x fs-4 me-sm-2 py-2 px-3 me-1"></i>
                            <i class="bi bi-youtube fs-4 py-2 px-3"></i>
                        </div>

                    </div>

                </div>
                <div class="col-lg-8 px-sm-5 px-0 col-12">
                    <div class="row mb-2">
                        <h2>Leave Your Message</h2>
                    </div>
                    <div class="row">
                        <p class="m-0">Contac us today using this form and we will reach you asap</p>
                    </div>
                    <div>
                        <form>
                            <div class="row">

                                <div class="col-md-6">
                                    <div>
                                        <label for="first-name" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="first-name"
                                            aria-describedby="emailHelp" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label for="last-name" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="last-name"
                                            aria-describedby="emailHelp" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label"></label>
                                        <input type="email" class="form-control py-3 fw-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label"></label>
                                        <input type="name" class="form-control py-3 fw-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Your Number">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"></label>
                                <textarea class=" pt-2 form-control fw-light" id="exampleFormControlTextarea1" rows="5"
                                    placeholder="Enter Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 p-3 " style="background-color:#0f97aa;">
                                <h6 class="m-0">Send Messages</h6>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
